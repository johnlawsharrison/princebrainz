<!DOCTYPE html>
<html lang="en" ng-app="PrinceApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Prince</title>
	<link rel="stylesheet" href="css/main.css">

	<link rel="icon" href="img/Prince_logo.png">

	<!-- slick carousel -->
	<link rel="stylesheet" href="../bower_components/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="../bower_components/slick-carousel/slick/slick-theme.css">

    <!-- mdl -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<!-- angular material -->
	<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title" ui-sref="home">Prince</span>
    </div>
	<div ng-controller="NavCtrl" ng-cloak>
		<md-content class="md-padding">
			<md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
				<md-nav-item ng-repeat="category in categories" md-nav-sref="suggestion({'category': '{{category}}'})" name="{{category}}">{{category | capitalize}}</md-nav-item>
			</md-nav-bar>
		</md-content>
	</div>
  </header>
  <main class="mdl-layout__content" ng-controller="TopController">
      <div ui-view class="page-content" layout="column" layout-align="center"></div>
  </main>
</div>
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/angular-aria/angular-aria.js"></script>
	<script src="/bower_components/angular-animate/angular-animate.js"></script>
	<script src="/bower_components/angular-material/angular-material.js"></script>
	<script src="/bower_components/tether/dist/js/tether.min.js"></script>
	<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="/bower_components/angular-audio/app/angular.audio.js"></script>
	<script src="/bower_components/slick-carousel/slick/slick.js"></script>
    <script src="/bower_components/angular-slick-carousel/dist/angular-slick.min.js"></script>
	<script src="js/prince.js"></script>
	<script src="js/helpers.js"></script>
</body>
</html>
