<h4>Tracks featuring David Byrne that {{description}}</h4>
<section class="carousel" layout="row" layout-align="center center">
 	<slick class="slider" infinite="false" arrows="true" slides-to-show="3" slides-to-scroll="3">
 		<div ng-repeat="song in songsInCategory">
		 	<md-card>
				<md-card-title>
					<md-card-title-media class="main-album-media">
						<div class="md-media-lg card-media" id="album-container">
							<img id="album-art" ng-src="{{'https://coverartarchive.org/release-group/' + song.metadata.tags.musicbrainz_releasegroupid[0] + '/front'}}" class="md-card-image" alt="album artwork">
						</div>
					</md-card-title-media>
					<md-card-title-text>
						<md-button class="md-raised md-accent" ng-click="playNewSong(song)">Listen</md-button>
						<dl>
							<dt><strong>Key</strong></dt>
							<dd>{{song.tonal.key_key}} {{song.tonal.key_scale}}</dd>
							<dt><strong>BPM</strong></dt>
							<dd>{{song.metadata.tags.bpm[0]}}</dd>
						</dl>
					</md-card-title-text>
				</md-card-title>
				<md-card-header>
					<md-card-header-text>
						<span class="md-headline">{{song.metadata.tags.title[0]}}</span>
						<span class="md-subhead">{{song.metadata.tags.album[0]}} ({{song.metadata.tags.originalyear[0]}})</span>
					</md-card-header-text>
				</md-card-header>
				<md-card-content>
					<div ng-show="song.metadata.tags.mood.length > 1">
						<h6>This track also sounds</h6>
						<div layout="row" layout-wrap layout-align="space-around none">
							<md-button flex="40" ng-repeat="mood in song.metadata.tags.mood | filter: '!' + category" class="md-raised md-primary" ui-sref="suggestion({'category': mood})">{{mood}}</md-button>
						</div>
					</div>
				</md-card-content>
			</md-card>
		</div>
	</slick>
</section>
